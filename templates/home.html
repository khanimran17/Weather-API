<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whether Data API</title>
</head>
<body>
    <h1>Whether Data API</h1>
    <p>URL format: http://127.0.0.1:5000/api/v1/station/date</p>
    <p>For one station for one date: <a href="http://127.0.0.1:5000/api/v1/10/1988-10-25">http://127.0.0.1:5000/api/v1/10/1988-10-25</a></p>
    <p>For one station for one year: <a href="http://127.0.0.1:5000/api/v1/yearly/10/1988">http://127.0.0.1:5000/api/v1/yearly/10/1988</a></p>
    <p>For one station for all dates: <a href="http://127.0.0.1:5000/api/v1/10">http://127.0.0.1:5000/api/v1/10</a></p>
    <p>{{data|safe}}</p>
</body>
</html>
